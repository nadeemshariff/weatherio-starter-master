<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Primary Meta Tags -->


    <title>Weather App</title>
    <meta name="title" content="weather app">
    <meta name="description" content="Made by Nadeem Shariff">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg+xml" href="./favicon.svg"/>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custome CSS link -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom JS link -->

    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">

            <a href="" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city" autocomplete="off" class="search-field" data-search-field>

                    <span class="m-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">Arrow_back</span>
                    </button>

                </div>

                <div class="search-result" data-search-result>
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">
                                location_on
                            </span>

                            <div>
                                <p class="item-title">London</p>

                                <p class="label-2 item-subtitle">State of London, GB</p>
                            </div>

                            <a href="#" class="item-link has-state" data-search-toggler>
                            </a>

                        </li>
                    </ul>
                </div>

            </div>

            <div class="header-actions">

                <button class="button-icon has-state" arial-label="open search" data-search-toggler>
                    <span class="m-icon icon">Search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" datacurrent-location-btn>
                    <span class="m-icon">My_location</span> 

                    <span class="span">Current Location</span>
                </a>

            </div>

        </div>
    </header>
    
</body>
</html>
